name: ğŸš€ Docker Image CI & Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§¾ Check for Dockerfile
        run: |
          echo "ğŸ” Checking for Dockerfile..."
          if [ ! -f Dockerfile ]; then
            echo "âŒ Dockerfile not found!"
            ls -la
            exit 1
          fi
          echo "âœ… Dockerfile found."

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/my-image
          TAG=latest
          echo "ğŸ—ï¸ Building image: $IMAGE_NAME:$TAG"
          docker build -t $IMAGE_NAME:$TAG .
          echo "âœ… Build completed."

      - name: ğŸ§ª Test Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/my-image
          TAG=latest
          echo "ğŸ§ª Testing image..."
          docker run --rm $IMAGE_NAME:$TAG echo "âœ… Image runs successfully."

      - name: ğŸš€ Push Docker image to Docker Hub
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/my-image
          TAG=latest
          echo "ğŸ“¤ Pushing image to Docker Hub..."
          docker push $IMAGE_NAME:$TAG
          echo "âœ… Push completed successfully."

      - name: ğŸ“¦ List Docker images
        run: docker images
